<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title>{{.Title}}</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <!-- link href="/css/bootstrap-theme.css" rel="stylesheet" -->
    <link href="/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/style-responsive.css" rel="stylesheet" />
    <link href="/css/monokai_sublime.css" rel="stylesheet" />

  </head>

  <body>
  <!-- container section start -->
  <section id="container" class="">

      <!--header start-->
      <header class="header black-bg">
            <div class="toggle-nav">
                <i class="fa fa-bars"></i>
                <div class="icon-reorder tooltips" data-original-title="Toggle Navigation" data-placement="bottom"></div>
            </div>

            <!--logo start-->
            <a href="/" class="logo"><img src="/img/glportal-small-logo.png" style="height: 40px; vertical-align: bottom;"> <span style="font-size: small; text-transform: none;">v{{ with .Site.Params.gameversion }}{{ . }}{{ end }}</span></a>
            <!--logo end-->
            <div class="top-nav notification-row">
              <!-- notification dropdown end-->
              <div class="hidden-xs pull-right">
                  {{ partial "duck-search.html" . }}
                </div>

                <div class="hidden-xs hidden-sm nav-github pull-right">
                    <span rel="show-github" data-user="GlPortal" data-repo="glPortal" data-type="follow"></span>
                    <span rel="show-github" data-user="GlPortal" data-repo="glPortal"></span>
                    <span rel="show-github" data-user="GlPortal" data-repo="glPortal" data-type="fork"></span>                  
                </div>
            </div>

            <div class="nav title-row visible-md-block visible-lg-block" id="top_menu">

            </div>
      </header>
      <!--header end-->

{{ partial "menu.html" . }}

      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <div class="row">
                  <div class="col-md-1">
                      {{ if .IsPage }}
                      {{ with .GetParam "prev" }}
                      <a class="navigation prev" href="{{.}}">
                      <i class="fa fa-angle-left"></i>
                      </a>
                      {{ end }}
                      {{ end }}
                  </div>
                <div class="col-md-10">
                  <div style="padding: 10px;" class="">
                    <div class="panel-body">
                      <div class="row">
                            <div class="col-lg-12 cse">
                              <h1 class="">{{.Title}}</h1>
                            </div>
                        </div>
